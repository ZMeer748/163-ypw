<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ypw - 搜索</title>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcss.com/toastr.js/latest/toastr.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/font-awesome/5.8.2/js/all.min.js"></script>
    <script src="https://cdn.bootcss.com/toastr.js/latest/toastr.min.js"></script>
    <link rel="stylesheet" href="css/home-style.css">
    <link rel="stylesheet" href="css/search-style.css">
    <script>
        function addHotPost(post) {
            var hot_post_txt =
                "        <div class=\"hot-post-card\" id=\"hot_post_" + post.id + "\">" +
                "            <div class=\"media\">" +
                "                <div class=\"media-body\">" +
                "                    <p class=\"hot-post-tittle\">" + post.tittle + "</p>" +
                "                    <div class=\"hot-post-desc\">" +
                "                        <p>" + post.main_description + "</p>" +
                "                    </div>" +
                "                    <div class=\"hot-post-info\">" +
                "                        <p>" + post.read_count + " 阅读 · " + post.comment_count + " 评论</p>" +
                "                    </div>" +
                "                </div>" +
                "                <img class=\"\" src=\"res/posts/" + post.id +
                "/1.jpg\" alt=\"Generic placeholder image\">" +
                "            </div>" +
                "        </div>";
            $('#hot-post-container').append(hot_post_txt);
        }

        $(function () {

            var post_json;

            function Post_JSON_Process(callback) {
                $.getJSON('res/posts/posts.json', function (data) {
                    callback(data);
                });
            };

            Post_JSON_Process(function (data) {
                post_json = data;
                generate_hot_post_card();
            });

            function generate_hot_post_card() {
                $.each(post_json.posts, function (idx, post) {
                    addHotPost(post);
                });
            };
        });
    </script>
</head>

<body>
    <!-- search-main-header -->
    <nav class="navbar navbar-light search-main-header">

        </div>

            aria-describedby="basic-addon1">
    </div>

    <!-- hot-words-container -->

        </div>
        <div class="container">

                <div class="col">

    </div>

    <!-- hot-posts-container -->
    <div class="hot-container" id="hot-post-container">
        <div class="container-card-header">

        </div>
    </div>

    <!-- footer -->
    <div class="footer-block"></div>
