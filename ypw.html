    <script>
        $(document).ready(function () {
            $('.home-card-container-arrow').click(function () {
                var eTop = $(this).offset().top;
                console.log(eTop - $(window).scrollTop());
                var modalContentTop = eTop - $(window).scrollTop() + $('.home-game-card-header')
                    .height();
                console.log(modalContentTop + $('.modal-content').height());
                var modalContentBottom = modalContentTop + $('.modal-content').height()
                if (modalContentBottom > $(window).height()) {
                    $('#exampleModal .modal-content').css('top', $(window).height() - $(
                        '.modal-content').height() - 16);
                } else {
                    $('#exampleModal .modal-content').css('top', modalContentTop);
                }
                $('#exampleModal').modal('toggle');
            });
        });

        $(window).resize(function () {
            $('.today-game-container').height($('.today-game-container').width() * 1.08);
        });

        $(function () {
            $('.today-game-container').height($('.today-game-container').width() * 1.08);
        });

        function log(txt) {
            $('#log').html('location : <b>' + txt + '</b> px')

    <!-- today-game -->
    <div class="card bg-dark text-white today-game-container border-0">
        <img class="card-img today-game-bg-img" src="contents/games/photos/main_pic/01.jpg" alt="Card image">
        <div class="card-img-overlay m-0 p-0 today-game-overlay">
            <h1 class="card-title today-game-text-main">今日游戏

            </h1>
            <div class="media bg-dark today-game-footer">
                <img class="align-self-centers today-game-footer-icon" src="contents/games/photos/game_icon/01.png"

                <div class="media-body today-game-footer-content">
                    <p class="mt-0 mb-0 today-game-footer-content-tittle">聚光灯-密室逃脱</p>
                    <p class="today-game-footer-content-description">被绑架在陌生房间里的你该如何逃生？</p>
                </div>
                <div class="today-game-footer-mark"><i class="fas fa-medal fa-sm fa-fw mt-1"></i>0.0</div>
            </div>
        </div>
    </div>

    <!-- game-card-example -->
    <div class="card home-card-container border-0">
        <div class="card-body pl-0 pr-0 pb-1 home-game-card-header">
            <div class="media">
                <img class="align-self-centers mr-2 home-game-card-header-icon"
                    src="contents/games/photos/game_icon/02.png" alt="Generic placeholder image">
                <div class="media-body home-game-card-header-tittle">
                    <p class="mt-0 mb-0">逃课是不可以的</p>
                </div>
                <div class="home-card-container-arrow" id="arrow_1">
                    <i class="fa fa-angle-down fa-lg mt-2 mr-1" aria-hidden="true" style="color: #b2b2b2"></i>
                </div>
            </div>
        </div>
        <p class="mb-2 mt-1 home-game-card-header-description">找到逃课的小明，绝不能让他误入歧途！</p>
        <img class="card-img-top home-game-card-img" src="contents/games/photos/main_pic/02.jpg" alt="Card image cap">
        <div class="card-body p-0 home-game-card-footer">
            <div class="home-game-card-footer-mark"><i class="fas fa-gamepad"></i> 游戏评分：0.0</div>
            <div href="#" class="home-game-card-footer-download">下载</div>
        </div>
    </div>
    <hr class="mb-0">


    <!-- Modal -->
