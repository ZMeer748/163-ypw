    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/font-awesome/5.8.2/js/all.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(document).ready(function () {
            $('.today-game-container').height($('.today-game-container').width() * 1.08);
            $('.home-card-container-arrow').click(function () {
                $('#exampleModal').modal('toggle');
                // $('#exampleModal').css("top", $(this).position().top);
                $('#exampleModal').scrollTop($(this).scrollTop());
            });
        });
        $(window).resize(function () {
            $('.today-game-container').height($('.today-game-container').width() * 1.08);
        });
    </script>
</head>

<body>
    <nav class="navbar navbar-light fixed-top" id="header">
        <div></div>
        <a class="navbar-brand m-0 p-0" href="#">
            <img src="img/AppFrame/logo.png" alt="Responsive image" id="logo">
        </a>
        <div></div>
    </nav>

    <div class="card bg-dark text-white today-game-container border-0">
        <img class="card-img today-game-bg-img" src="contents/games/photos/main_pic/01.jpg" alt="Card image">
        <div class="card-img-overlay m-0 p-0 today-game-overlay">
            <h1 class="card-title today-game-text-main">今日游戏
                <div class="float-right font-weight-light today-game-text-past">
                    <i class="far fa-calendar-alt fa-sm fa-fw"></i>往期
                </div>
            </h1>
            <div class="media bg-dark today-game-footer">
                <img class="align-self-centers mr-3 today-game-footer-icon" src="contents/games/photos/game_icon/01.png"
                    alt="Generic placeholder image">
                <div class="media-body today-game-footer-content">
                    <p class="mt-0 mb-0 today-game-footer-content-tittle">聚光灯-密室逃脱</p>
                    <p class="today-game-footer-content-description">被绑架在陌生房间里的你该如何逃生？</p>
                </div>
                <div class="today-game-footer-mark"><i class="fas fa-medal fa-sm fa-fw mt-1"></i>0.0</div>
            </div>
        </div>
    </div>

    <div class="card home-card-container border-0">
        <div class="card-body pl-0 pr-0 pb-1 home-game-card-header">
            <div class="media">
                <img class="align-self-centers mr-3 home-game-card-header-icon"
                    src="contents/games/photos/game_icon/02.png" alt="Generic placeholder image">
                <div class="media-body home-game-card-header-tittle">
                    <p class="mt-0 mb-0">逃课是不可以的</p>
                </div>
                <i class="fa fa-angle-down fa-lg mt-1 mr-1 home-card-container-arrow" aria-hidden="true"
                    style="color: #b2b2b2"></i>
            </div>
        </div>
        <p class="mb-2 mt-2 home-game-card-header-description">找到逃课的小明，绝不能让他误入歧途！</p>
        <img class="card-img-top home-game-card-img" src="contents/games/photos/main_pic/02.jpg" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
                content.</p>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>
